<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AITL Control Flow (Looping Neon)</title>
<style>
:root{
  --bg:#020617;
  --panel:#0b1222cc;
  --panel2:#0b1222;
  --stroke:#38bdf8;
  --stroke2:#22c55e;
  --muted:#94a3b8;
  --grid:#1f2a44;
  --danger:#ef4444;
  --border:#1e293b;
  --shadow: 0 20px 60px rgba(0,0,0,.55);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  padding:22px;
  background:
    radial-gradient(1200px 700px at 50% -10%, rgba(56,189,248,.12), transparent 55%),
    radial-gradient(900px 600px at 15% 10%, rgba(34,197,94,.08), transparent 55%),
    radial-gradient(900px 600px at 85% 20%, rgba(239,68,68,.07), transparent 55%),
    var(--bg);
  color:#e5e7eb;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
}

h1{
  font-size:14px;
  letter-spacing:.12em;
  text-transform:uppercase;
  margin:0 0 14px 0;
  color:#cbd5e1;
}

.wrap{
  max-width: 980px;
  margin:0 auto;
}

.panel{
  display:grid;
  grid-template-columns: 280px 1fr;
  gap:18px;
  align-items:stretch;
}

.card{
  background: linear-gradient(180deg, rgba(11,18,34,.85), rgba(11,18,34,.55));
  border:1px solid rgba(148,163,184,.22);
  border-radius:16px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  overflow:hidden;
}

.cardHeader{
  padding:14px 14px 10px 14px;
  border-bottom:1px solid rgba(148,163,184,.14);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid rgba(148,163,184,.22);
  color:#cbd5e1;
  opacity:.95;
}
.pulseDot{
  width:8px; height:8px; border-radius:50%;
  background: rgba(56,189,248,.9);
  box-shadow: 0 0 12px rgba(56,189,248,.8);
  animation: pulse 1.2s ease-in-out infinite;
  margin-right:8px;
}
@keyframes pulse{
  0%,100%{ transform:scale(1); opacity:.9; }
  50%{ transform:scale(1.6); opacity:.45; }
}

.status{
  padding:14px;
  font-size:12.5px;
  line-height:1.65;
}
.row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:8px;
  padding:10px 10px;
  border:1px solid rgba(148,163,184,.12);
  border-radius:12px;
  background: rgba(2,6,23,.35);
}
.key{ color:#cbd5e1; }
.val{ color:#e5e7eb; }
.small{ font-size:11px; color:var(--muted); opacity:.95; }

.kpi{
  margin-top:10px;
  padding:10px 10px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.12);
  background: rgba(2,6,23,.35);
}
.kpi .label{ color:var(--muted); font-size:11px; }
.kpi .num{ font-size:16px; letter-spacing:.06em; margin-top:4px; }

.svgWrap{
  position:relative;
  padding:0;
}

svg{
  display:block;
  width:100%;
  height:320px;
  background: radial-gradient(900px 320px at 20% 0%, rgba(56,189,248,.10), transparent 55%),
              radial-gradient(900px 320px at 80% 0%, rgba(34,197,94,.08), transparent 55%),
              #020617;
}

.legend{
  position:absolute;
  left:14px;
  top:12px;
  display:flex;
  gap:10px;
  font-size:11px;
  color:var(--muted);
  align-items:center;
  user-select:none;
}
.chip{
  display:flex; align-items:center; gap:6px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(148,163,184,.18);
  background: rgba(2,6,23,.35);
}
.swatch{
  width:10px; height:10px; border-radius:3px;
}
.sw1{ background: rgba(148,163,184,.9); }
.sw2{ background: rgba(56,189,248,.9); }

.footerNote{
  padding:10px 14px 14px 14px;
  border-top:1px solid rgba(148,163,184,.14);
  color:rgba(148,163,184,.95);
  font-size:11px;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>AITL Control Flow Demo</h1>

  <div class="panel">

    <!-- ===== Status Card ===== -->
    <div class="card">
      <div class="cardHeader">
        <div style="display:flex; align-items:center;">
          <span class="pulseDot"></span>
          <span style="font-size:12px; color:#e2e8f0; letter-spacing:.08em;">LIVE</span>
        </div>
        <span class="badge">PID × FSM × LLM</span>
      </div>

      <div class="status">
        <div class="row">
          <div class="key">PID</div>
          <div class="val" id="pid">tracking</div>
        </div>
        <div class="row">
          <div class="key">FSM</div>
          <div class="val" id="fsm">monitoring</div>
        </div>
        <div class="row">
          <div class="key">LLM</div>
          <div class="val" id="llm">idle</div>
        </div>

        <div class="kpi">
          <div class="label">error |e| (normalized)</div>
          <div class="num" id="errNum">0.00</div>
          <div class="small" id="meta">
            V_cmd → I response (concept) / disturbance window highlighted
          </div>
        </div>
      </div>

      <div class="footerNote">
        Outer loop: FSM detects degradation → LLM retunes gains → PID recovers.
      </div>
    </div>

    <!-- ===== Plot Card ===== -->
    <div class="card svgWrap">
      <div class="legend">
        <div class="chip"><span class="swatch sw1"></span>Setpoint</div>
        <div class="chip"><span class="swatch sw2"></span>Response</div>
      </div>

      <svg id="svg" viewBox="0 0 860 320" preserveAspectRatio="none">
        <defs>
          <!-- grid pattern -->
          <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(31,42,68,.85)" stroke-width="1"/>
          </pattern>

          <!-- glow -->
          <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="b"/>
            <feMerge>
              <feMergeNode in="b"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <filter id="glowGrey" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="b"/>
            <feMerge>
              <feMergeNode in="b"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

          <!-- clip -->
          <clipPath id="clip">
            <rect x="40" y="26" width="800" height="260" rx="10"/>
          </clipPath>

          <!-- disturbance gradient -->
          <linearGradient id="distGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="rgba(239,68,68,.28)"/>
            <stop offset="100%" stop-color="rgba(239,68,68,.06)"/>
          </linearGradient>
        </defs>

        <!-- background grid -->
        <rect x="0" y="0" width="860" height="320" fill="url(#grid)"/>

        <!-- plot frame -->
        <rect x="40" y="26" width="800" height="260" rx="10"
              fill="rgba(2,6,23,.35)" stroke="rgba(148,163,184,.22)"/>

        <!-- axes labels -->
        <text x="48" y="18" font-size="11" fill="rgba(148,163,184,.95)">I (normalized)</text>
        <text x="792" y="312" font-size="11" fill="rgba(148,163,184,.95)">time</text>

        <!-- disturbance zone -->
        <rect id="disturbZone" x="40" y="26" width="0" height="260" rx="10"
              fill="url(#distGrad)" opacity="0" />

        <!-- paths (clipped) -->
        <g clip-path="url(#clip)">
          <path id="setpoint" fill="none" stroke="rgba(148,163,184,.9)" stroke-width="2"
                stroke-dasharray="7 6" filter="url(#glowGrey)"/>
          <path id="pidPath" fill="none" stroke="rgba(56,189,248,.95)" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round"
                filter="url(#glowCyan)"/>
        </g>
      </svg>
    </div>

  </div>
</div>

<script>
/* ========= Elements ========= */
const pidText = document.getElementById("pid");
const fsmText = document.getElementById("fsm");
const llmText = document.getElementById("llm");
const errNum  = document.getElementById("errNum");

const pidPath = document.getElementById("pidPath");
const setPath = document.getElementById("setpoint");
const disturbZone = document.getElementById("disturbZone");

/* ========= Config ========= */
const N = 240;                  // points per cycle
const DT = 1;                   // virtual time step
const SETPOINT = 1.0;           // target
const ERROR_THRESHOLD = 0.22;   // FSM threshold
const DIST_START = 70;          // disturbance start (index)
const DIST_END   = 115;         // disturbance end (index)
const LLM_AT     = 150;         // LLM retune timing (index)

/* ===== Plot geometry ===== */
const X0 = 40, Y0 = 26, W = 800, H = 260;
function X(i){ return X0 + (i/(N-1))*W; }
function Y(v){ return Y0 + H - (v*H); }     // v=0..1

/* ========= State ========= */
let i = 0;
let Kp = 0.9;
let llmAdjusted = false;

const pidPoints = new Array(N);
const setPoints = new Array(N);

function buildPath(points, len){
  if (len < 2) return "";
  let d = `M ${points[0].x} ${points[0].y}`;
  for(let k=1;k<len;k++){
    d += ` L ${points[k].x} ${points[k].y}`;
  }
  return d;
}

/* ========= Cycle reset ========= */
function resetCycle(){
  i = 0;
  Kp = 0.9;
  llmAdjusted = false;

  pidText.textContent = "tracking";
  fsmText.textContent = "monitoring";
  llmText.textContent = "idle";
  errNum.textContent  = "0.00";

  // zone geometry + blink setup
  const zx1 = X(DIST_START);
  const zx2 = X(DIST_END);
  disturbZone.setAttribute("x", zx1);
  disturbZone.setAttribute("width", zx2 - zx1);
  disturbZone.setAttribute("opacity", 0);

  pidPath.setAttribute("d", "");
  setPath.setAttribute("d", "");
}

/* ========= Visual blink for disturbance zone ========= */
function zoneOpacity(idx){
  if(idx < DIST_START || idx > DIST_END) return 0;
  // blink
  const ph = (idx - DIST_START) / 6;
  return 0.35 + 0.15*Math.sin(ph);
}

/* ========= Main loop ========= */
function step(){
  // pseudo PID response (fast rise + disturbance + recovery by gain retune)
  // base first-order response shape
  let y = SETPOINT * (1 - Math.exp(-(Kp) * (i/18)));

  // disturbance injection
  if(i >= DIST_START && i <= DIST_END){
    y -= 0.32; // degradation
  }

  // error
  const e = Math.abs(SETPOINT - y);
  errNum.textContent = e.toFixed(2);

  // FSM state
  if(e > ERROR_THRESHOLD && i >= DIST_START && !llmAdjusted){
    fsmText.textContent = `disturbance detected |e|=${e.toFixed(2)}`;
    pidText.textContent = "degraded tracking";
  }else if(!llmAdjusted){
    fsmText.textContent = "monitoring";
  }

  // LLM retune
  if(i === LLM_AT){
    const old = Kp;
    Kp = 2.1;
    llmAdjusted = true;
    llmText.textContent = `Kp tuned ${old.toFixed(1)} → ${Kp.toFixed(1)}`;
    fsmText.textContent = "mode switch: recovery";
  }

  // after retune, show recovered
  if(llmAdjusted && i > LLM_AT + 18){
    pidText.textContent = "re-tracking";
    fsmText.textContent = "stable";
  }

  // disturbance zone visual
  disturbZone.setAttribute("opacity", zoneOpacity(i).toFixed(3));

  // store points
  const xx = X(i);
  const yy = Y(Math.max(0, Math.min(1.1, y))); // clamp
  pidPoints[i] = {x: xx, y: yy};
  setPoints[i] = {x: xx, y: Y(SETPOINT)};

  // draw partial paths
  pidPath.setAttribute("d", buildPath(pidPoints, i+1));
  setPath.setAttribute("d", buildPath(setPoints, i+1));

  // advance
  i += 1;

  // loop forever
  if(i >= N){
    resetCycle();
  }

  requestAnimationFrame(step);
}

/* start */
resetCycle();
requestAnimationFrame(step);
</script>
</body>
</html>
