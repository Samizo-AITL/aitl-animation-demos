<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbit Radar Demo</title>
<style>
body {
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.radar {
  width:260px; height:260px;
  border-radius:50%;
  border:2px solid #22d3ee;
  position:relative;
  box-shadow:0 0 30px #22d3ee55 inset;
}
.radar::before {
  content:"";
  position:absolute;
  width:50%; height:2px;
  background:#22d3ee;
  top:50%; left:50%;
  transform-origin:left center;
  animation:sweep 4s linear infinite;
}
.node {
  position:absolute;
  top:15%;
  left:60%;
  width:14px; height:14px;
  background:#22d3ee;
  border-radius:50%;
  box-shadow:0 0 12px #22d3ee;
}
@keyframes sweep {
  from { transform:rotate(0deg); }
  to   { transform:rotate(360deg); }
}
</style>
</head>
<body>
<div class="radar">
  <div class="node"></div>
</div>
</body>
</html>
