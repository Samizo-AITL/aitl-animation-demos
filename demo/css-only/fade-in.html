<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hologram Fade</title>
<style>
body {
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  padding:40px 60px;
  border:1px solid #38bdf8;
  color:#38bdf8;
  font-weight:bold;
  letter-spacing:2px;
  opacity:0;
  animation:holo 1.8s ease forwards;
}
@keyframes holo {
  0% { opacity:0; transform:translateY(10px) scale(0.95); }
  100% { opacity:1; transform:none; box-shadow:0 0 20px #38bdf855; }
}
</style>
</head>
<body>
<div class="box">FSM ACTIVATED</div>
</body>
</html>
