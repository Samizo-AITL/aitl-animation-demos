<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fade In Demo</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f9fa;
  }
  .box {
    width: 200px;
    height: 120px;
    background: #16a34a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    opacity: 0;
    animation: fadein 2s ease forwards;
  }
  @keyframes fadein {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="box">FSM Activated</div>
</body>
</html>
