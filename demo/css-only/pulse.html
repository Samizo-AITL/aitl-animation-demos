<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PID Core Pulse</title>
<style>
body {
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.core {
  width:120px; height:120px;
  border-radius:50%;
  background:#2563eb;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  animation:core 2s infinite;
}
@keyframes core {
  0% { box-shadow:0 0 10px #2563eb; }
  50% { box-shadow:0 0 40px #2563eb; }
  100% { box-shadow:0 0 10px #2563eb; }
}
</style>
</head>
<body>
<div class="core">PID</div>
</body>
</html>
