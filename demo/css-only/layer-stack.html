<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AITL Boot Sequence</title>
<style>
body {
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:sans-serif;
}
.stack { display:flex; flex-direction:column; gap:12px; }
.layer {
  width:260px;
  padding:14px;
  color:white;
  font-weight:bold;
  opacity:0;
  animation:boot 0.6s forwards;
}
.pid { background:#2563eb; animation-delay:0.2s; }
.fsm { background:#16a34a; animation-delay:0.8s; }
.llm { background:#9333ea; animation-delay:1.4s; }

@keyframes boot {
  from { opacity:0; transform:translateX(-20px); }
  to   { opacity:1; transform:none; }
}
</style>
</head>
<body>
<div class="stack">
  <div class="layer pid">PID ONLINE</div>
  <div class="layer fsm">FSM SUPERVISING</div>
  <div class="layer llm">LLM READY</div>
</div>
</body>
</html>
